<html>
    <head>
        <script src="jquery-cycle-all.js" type="text/javascript"></script>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="bookInfo.js" type="text/javascript"></script>
        <script type="text/javascript">
            var html = '';
            $(document).ready(function (){
                console.log('ready');
                $.getJSON('products.json', function (data){
                    console.log(data);
                    $.each(data, function (key, value){
                        $.each(value, function (index , stuff){
                            html += '<div id="books">';
                            html += '<h2 id="title">' + stuff.Title + '</h2>';
                            html += '<h4>' + stuff.Author + '</h4>';
                            html += '<p onclick="bookinfo(' + stuff.id + ')"><img src="' + stuff.Source + '" style="max-width:100%;max-height:100%;"></p></div>';
                        })
                    });
                    console.log(html);
                    $('#books').html(html);
                    $('#books').cycle({
                        fx: 'fade',
                        pause: '1',
                        prev: '#prev',
                        next: '#next',
                        speed: 500,
                        timeout: 10000
                    });
                });
            });
        </script>
        <title>Book Carousel</title>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    </head>
    <body>
        <div id ='main'>Book Carousel</div>
        <div><table style='width:400px'>
                <tr>
                    <td><a href="#" id='prev'>previous</a></td>
                    <td style="width:250px; height: 175px"><div id='books'></div></td>
                    <td><a href="#" id='next'>next</a></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div id='info'></div>
                    </td>
                </tr>
            </table>                
        </div>
        <div id='information'></div>
    </body>
</html>
