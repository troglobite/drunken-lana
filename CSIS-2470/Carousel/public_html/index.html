<!DOCTYPE html>
<html>
    <head>
        <title>Book Carousel</title>  

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="jquery.js" type="text/javascript"></script>
        <script src="jquery-cycle-all.js" type="text/javascript"></script>
        <script src="bookInfo.js" type="text/javascript"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript">
            var html = ' ';
            $(document).ready(function () {
                $.getJSON('products.json', function (data) {
                    console.log(data);
                    $.each(data, function (key, value) {

                        $.each(value, function (index, book) {
                            html += '<div class="book">';
                            html += '<h2>' + book.Title + '</h2>';
                            html += '<h3>' + book.Author + '</h3>';
                            html += '<p onclick="bookinfo(' + book.id + ')"><img src="images/' + book.Source + '" style="max-height:200px; max-length:50px"></p><br>';
                            html += '</div>'
                        })
                    });

                    $('#books').html(html);

                    $('#books').cycle({
                        fx: 'fade',
                        pause: '1',
                        prev: '#prev',
                        next: '#next',
                        speed: 500,
                        timeout: 10000
                    });
                });
            });
        </script>
    </head>
    <body>
    <center>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Book Carousel</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h1><a href="#" id="prev">Prev<span class="glyphicon glyphicon-chevron-left"></span></a></h1>
                </div>
                <div class="cal-sm-6">
                    <h1><a href="#" id="next"><span class="glyphicon glyphicon-chevron-right"></span>Next</a></h1><br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div id="books"></div>
                </div> 
            
                <div class="col-sm-6">
                    <div id="information"></div>
                </div>
            </div>
        </div>

    </center>
</body>
</html>
